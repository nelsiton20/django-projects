{% extends 'base.html' %}

{% block title %} Add Task {% endblock %}

{% load static %}
{% block style %} {% static 'css/tasks/add-task.css' %} {% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="form">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <button type="submit" class="button">Agregar</button>
    </form>
</div>
{% endblock %}
